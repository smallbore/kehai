<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    @@include('./include/header.html')
    <title>商家申请</title>

</head>
<body>
<div class="page">
    <div class="page-hd">
         @@include('./include/page-hd.html', { "title": "商家申请", "menu": "" })
    </div>
    <div class="page-bd">
        <!-- 页面内容-->
        <div class="top_img">
            <img src="../assets/images/banner-top.png" alt="" />
        </div>
        <div class="weui-cells mt0 border-none mar_cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">推荐人ID</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入推荐人ID" value="21213221" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">商家名称</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入商家名称" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">联系方式</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入手机号" />
                </div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">省市区</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" value="广东省 广州市 天河区" placeholder="请输入详细地址" id="city-picker" />
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">详细地址</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入详细地址" />
                </div>
            </div>
            <div class="weui-cell flex-start">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">营业执照</lable>
                </div>
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file" style="background-image:url(../assets/images/tx00.jpg)"></li>
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="foot_box foot_height">
        <div class="weui-cell fiexd_bottom">
            <div class="weui-cell__bd">
                <div class="weui-cells weui-cells_radio small_radio border-none">
                    <div class="weui-cell weui-check__label pd20" style="padding-top:0;transform:translateX(15%)">
                        <label class="weui-cell__hd" for="x11">
                            <input type="checkbox" class="weui-check" name="radio1" id="x11">
                            <span class="weui-icon-checked"></span>
                        </label>
                        <div class="weui-cell__bd">
                            <div class="weui-flex flex-center">
                                <label class="x_text" for="x11">同意遵守《商家电子协议》</label>
                            </div>

                        </div>
                    </div>
                </div>
                <a href="javascript:;" class="weui-btn weui-btn_primary">立即申请</a>
            </div>
        </div>
    </div>
</div>

@@include('./include/footer.html')
<script src="../assets/js/city_data.js"></script>
<script>
    $("#city-picker").cityData({
        title: "请选择地区",
        onChange: function (picker, values, displayValues) {
            console.log(values, displayValues);
        }
    });
</script>
</body>
</html>
