<!DOCTYPE html>

<head>

    <div class="page-bd">
        <!-- 页面内容-->
        <div class="top_img">
            <img src="../assets/images/banner-top.png" alt="" />
        </div>
        <div class="weui-cells mt0 border-none mar_cells">
            <div class="weui-cells border-none">
                <div class="weui-cell pdtb0">
                    <div class="weui-cell__bd">
                        <span class="x_title">会员身份选择：</span>
                    </div>
                </div>
                <div class="weui-cell pd0">
                    <div class="weui-cell__bd">
                        <div class="weui-grids there-grids border-none">
                            <div class="small-grid checked">
                                <div class="selet_box">金牌会员</div>
                            </div>
                            <div class="small-grid">
                                <div class="selet_box">银牌会员</div>
                            </div>
                            <div class="small-grid">
                                <div class="selet_box">铜牌会员</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">推荐人ID</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入推荐人ID" value="21213221" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">姓名</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入姓名" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">手机号</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入手机号" />
                </div>
            </div>

        </div>

    </div>
    <div class="foot_box foot_height">
        <div class="weui-cell fiexd_bottom">
            <div class="weui-cell__bd">
                <div class="weui-cells weui-cells_radio small_radio border-none">
                    <div class="weui-cell weui-check__label pd20" style="padding-top:0;transform:translateX(15%)">
                        <label class="weui-cell__hd" for="x11">
                            <input type="checkbox" class="weui-check" name="radio1" id="x11">
                            <span class="weui-icon-checked"></span>
                        </label>
                        <div class="weui-cell__bd">
                            <div class="weui-flex flex-center">
                                <label class="x_text" for="x11">同意遵守《会员电子协议》</label>
                            </div>

                        </div>
                    </div>
                </div>
                <a href="javascript:;" class="weui-btn weui-btn_primary">立即申请</a>
            </div>
        </div>

@@include('./include/footer.html')

</script>
