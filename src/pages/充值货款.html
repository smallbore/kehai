<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    @@include('./include/header.html')
    <title>充值货款</title>
<style>
    .weui-check__label:active{background:#fff;}
</style>
</head>
<body>
<div class="page">
    <div class="page-hd">
         @@include('./include/page-hd.html', { "title": "充值货款", "menu": "" })
    </div>
    <div class="page-bd">
        <!-- 页面内容-->
        <div class="top_img">
            <img src="../assets/images/banner-top.png" alt="" />
        </div>
        <div class="weui-cells mt0 border-none mar_cells">
            <div class="weui-cells border-none">
                <div class="weui-cell pdtb0">
                    <div class="weui-cell__hd">
                        <span class="x_title">请输入充值金额：</span>
                    </div>
                    <div class="bx_title">￥</div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入金额" />
                    </div>
                </div>
                <div class="weui-cell pd0">
                    <div class="weui-cell__bd">
                        <div class="weui-grids there-grids border-none">
                            <div class="small-grid checked">
                                <div class="selet_box">金牌会员<br />30000</div>
                            </div>
                            <div class="small-grid">
                                <div class="selet_box">银牌会员<br />10000</div>
                            </div>
                            <div class="small-grid">
                                <div class="selet_box">铜牌会员<br />2000</div>
                            </div>
                            <div class="small-grid">
                                <div class="selet_box">补差价<br />8000</div>
                            </div>
                            <div class="small-grid">
                                <div class="selet_box">补差价<br />20000</div>
                            </div>
                            <div class="small-grid">
                                <div class="selet_box">补差价<br />28000</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">推荐人ID</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入推荐人ID" value="21213221" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">姓名</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入姓名" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">手机号</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入手机号" />
                </div>
            </div>
            <div class="weui-cell flex-start">
                <div class="weui-cell__hd">
                    <div class="x_title">请选择充值方式：</div>
                </div>
                <div class="weui-cell__bd weui-cells_radio">
                    <label class="weui-cell weui-check__label" for="x11" style="padding-top:0">
                        <div class="weui-cell__bd">
                            <p class="x_title">微支付</p>
                        </div>
                        <div class="weui-cell__ft">
                            <input type="radio" class="weui-check" name="radio1" id="x11" checked>
                            <span class="weui-icon-checked"></span>
                        </div>
                    </label>
                    <label class="weui-cell weui-check__label border-none" for="x12" style="padding-top:0">
                        <div class="weui-cell__bd">
                            <p class="x_title">佣金支付</p>
                        </div>
                        <div class="weui-cell__ft">
                            <input type="radio" class="weui-check" name="radio1" id="x12">
                            <span class="weui-icon-checked"></span>
                        </div>
                    </label>
                </div>
            </div>

        </div>

    </div>
    <div class="foot_box foot_height">
        <div class="weui-cell fiexd_bottom">
            <div class="weui-cell__bd">
                <div class="weui-cells weui-cells_radio small_radio border-none">
                    <div class="weui-cell weui-check__label pd20" style="padding-top:0;transform:translateX(15%)">
                        <label class="weui-cell__hd" for="x11">
                            <input type="checkbox" class="weui-check" name="radio1" id="x11">
                            <span class="weui-icon-checked"></span>
                        </label>
                        <div class="weui-cell__bd">
                            <div class="weui-flex flex-center">
                                <label class="x_text" for="x11">同意遵守《会员电子协议》</label>
                            </div>

                        </div>
                    </div>
                </div>
                <a href="javascript:;" class="weui-btn weui-btn_primary">立即充值</a>
            </div>
        </div>
    </div>
</div>

@@include('./include/footer.html')

<script>

</script>
</body>
</html>
