<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/css/zpui.css"/>
<link rel="stylesheet" href="../assets/css/all.css"/>
<script src="../assets/js/page.js"></script>

    <title>报单页</title>

</head>
<body>
<div class="page">
    <div class="page-hd">
         <div class="header">
    <div class="header-left">
        <a href="javascript:history.go(-1)" class="left-arrow"></a>
    </div>
    <div class="header-title">报单页</div>
    <div class="header-right">
        <a href="javascript:;"></a>
    </div>
</div>
    </div>
    <div class="page-bd">
        <!-- 页面内容-->

        <div class="weui-cells border-none">
            <div class="weui-cell weui-cell_select">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">合作商</lable>
                </div>
                <div class="weui-cell__bd ">
                    <select class="weui-select" name="select1">
                        <option selected="" value="1">请选择合作商</option>
                        <option value="2">请选择合作商</option>
                        <option value="3">请选择合作商</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">金额</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input input-blod" type="text" placeholder="请输入金额" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">金额</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input input-blod" type="text" placeholder="金额" value="￥562.36" />
                </div>
            </div>

        </div>
        <div class="weui-cell pd20">
            <div class="weui-cell__bd">
                <span class="x_title">消费凭证</span>
            </div>
        </div>
        <div class="weui-cells weui-cells_form mt0">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file" style="background-image:url(../assets/images/tx00.jpg)"></li>
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cell" style="margin:0 20px">
            <div class="weui-cell__bd pd20">
                <a href="javascript:;" class="weui-btn weui-btn_primary">确认提交</a>
            </div>
        </div>

    </div>
</div>

<script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/jquery-weui.min.js"></script>

<script>
</script>

</html>
