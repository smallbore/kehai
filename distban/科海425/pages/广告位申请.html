<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/css/zpui.css"/>
<link rel="stylesheet" href="../assets/css/all.css"/>
<script src="../assets/js/page.js"></script>

    <title>广告位申请</title>

</head>
<body>
<div class="page">
    <div class="page-hd">
         <div class="header">
    <div class="header-left">
        <a href="javascript:history.go(-1)" class="left-arrow"></a>
    </div>
    <div class="header-title">广告位申请</div>
    <div class="header-right">
        <a href="javascript:;"></a>
    </div>
</div>
    </div>
    <div class="page-bd">
        <!-- 页面内容-->
        <div class="top_img">
            <img src="../assets/images/banner-top.png" alt="" />
        </div>
        <div class="weui-cells mt0 border-none mar_cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">商家名称</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入商家名称" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <lable class="weui-label fs28">联系方式</lable>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入联系方式" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <lable class="x_title">备注留言</lable>
                    <textarea class="weui-textarea small-textarea" placeholder="请输入备注留言信息" rows="5"></textarea>
                </div>
            </div>
        </div>

    </div>
    <div class="foot_box">
        <div class="weui-cell fiexd_bottom">
            <div class="weui-cell__bd">
                <a href="javascript:;" class="weui-btn weui-btn_primary">立即申请</a>
            </div>
        </div>
    </div>
</div>

</script>
